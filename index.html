<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom properties</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<section class="colors" id="colors">
    <article class="primary-colors">
        <h2>Primaire kleuren</h2>
        <div class="color-wrapper">
            <div class="color-card">
                <div class="color"></div>
                <div class="color-hex">
                    <code> --darkblue: #384b61;</code>
                </div>
            </div>

            <div class="color-card">
                <div class="color"></div>
                <div class="color-hex">
                    <code> --lightblue: #7faec5;</code>
                </div>
            </div>

            <div class="color-card">
                <div class="color"></div>
                <div class="color-hex">
                    <code> --green: #4ecd5d;</code>
                </div>
            </div>

            <div class="color-card">
                <div class="color"></div>
                <div class="color-hex">
                    <code> --background: #fafafa;</code>
                </div>
            </div>
        </div>
    </article>
</section>
</body>
</html>
